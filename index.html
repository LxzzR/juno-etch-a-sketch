<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./styles/main.css">
    <title>Etch A Sketch</title>
</head>
<body class="body">
    <header class="instructions">
    <h1>Etch A Sketch</h1>
    <p class="desktop">Use the arrow keys to create your nostalgic masterpiece</p>
    <p class="mobile">Tap the direction buttons to create your nostalgic masterpiece</p>
</header>

    <div class="container">
        <canvas class="etch-a-sketch" height="1000px" width="1400px"></canvas>
    </div>

    <div class="mobile">
        <h3>Directions</h3>
        <button data-control="up" class="mobile-btn control-btn" type="button" aria-label="up">Up</button>
        <button data-control="down" class="mobile-btn control-btn" type="button" aria-label="down">Down</button>
        <button data-control="right" class="mobile-btn control-btn" type="button" aria-label="right">Right</button>
        <button data-control="left" class="mobile-btn control-btn" type="button" aria-label="left">Left</button>
    </div>

    <button class="shake-btn" type="button" aria-label="SHAKE IT!">SHAKE IT!</button>

    <section class="control-panel">

        <h2>Control pannel</h2>

        <h3>Colours</h3>
        <button data-control="lightskyblue" class="control-btn" type="button" aria-label="blue">Blue</button>
        <button data-control="pink" class="control-btn" type="button" aria-label="pink">Pink</button>
        <button data-control="gold" class="control-btn" type="button" aria-label="yellow">Yellow</button>
        <button data-control="grey" class="control-btn" type="button" aria-label="grey">Grey</button>

        <h3>Settings</h3>
        <button data-control="thick" class="control-btn" type="button" aria-label="thick">Thick</button>
        <button data-control="thin" class="control-btn" type="button" aria-label="thin">Thin</button>
        <button data-control="fast" class="control-btn" type="button" aria-label="fast">Fast</button>
        <button data-control="slow" class="control-btn" type="button" aria-label="slow">Slow</button>

        <h3>Themes</h3>
        <button id="classic" class="control-btn" type="button" aria-label="classic">Classic</button>
        <button id="goth" class="control-btn" type="button" aria-label="goth">Goth</button>
        <button id="cyber" class="control-btn" type="button" aria-label="cyber">Cyber</button>
        <button id="pastel" class="control-btn" type="button" aria-label="pastel">Pastel</button>
    </section>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Local JS -->
    <script src="./scripts/script.js"></script>
</body>
</html>
